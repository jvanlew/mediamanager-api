Configuration:
  name: Default
  Properties:
    Property:
      name: log-path
      value: "logs"
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} | [%-5level] | [%t] | [%c] | %msg%n"
    RollingFile:
      name: RollingFile_Appender
      filePattern: ${log-path}/%d{yyyy-MM-dd}-vanlew-api.log
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} | [%-5level] | [%t] | [%c] | %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
        SizeBasedTriggeringPolicy:
          size: 10MB
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender
        - ref: RollingFile_Appender
    Logger:
      - name: net.vanlew
        level: info
        additivity: false
        AppenderRef:
          - ref: RollingFile_Appender
          - ref: Console_Appender
